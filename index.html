<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<style>
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div id="pkm">
					<button class="hidden btn btn-primary" id="copyCoords">Copier</button><br />
					<input id="coords" type="text"/>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		function parseQueryString(url) {
			var urlParams = {};
			url.replace(
				new RegExp("([^?=&]+)(=([^&]*))?", "g"),
				function($0, $1, $2, $3) {
					urlParams[$1] = $3;
				}
			);

			return urlParams;
		}

		$(function() {
			const urlParams = parseQueryString(location.href);
			const requiredKeys = ['lat', 'lon', 'pkm_id'];

			const hasKeys = requiredKeys.every(function(k) { return k in urlParams; });

			if (!hasKeys) {
				$('#pkm').text('wrong link');

				return;
			}

			$('#coords').val(`${urlParams['lat']},${urlParams['lon']}`);

			$('#copyCoords').on('click', function () {
				$('#coords').trigger('focus');
				$('#coords').trigger('select');
				console.log(document.execCommand('copy'));
			});
		});
	</script>
</body>
</html>
