<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<style>
	.container .row .col-12 {
		text-align: center;
	}
	#pkm {
		display: block;
		width: 250px;
		margin: 20px auto;
		transition: all 0.5s ease;
	}
	#pkm img {
		margin: 50px 0;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<button id="pkm" class="hidden btn btn-primary">
					<div class="row">
						<div class="col-6" id="pkm_id"></div>
						<div class="col-6" id="pkm_name"></div>
					</div>
					<img/><br />
					<span>Cliquer pour copier</span><br />
				</button>
			</div>
			<div class="col-12">
				<input id="coords" type="text"/>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="./pokedex.js"></script>

	<script type="text/javascript">
		function parseQueryString(url) {
			var urlParams = {};
			url.replace(
				new RegExp("([^?=&]+)(=([^&]*))?", "g"),
				function($0, $1, $2, $3) {
					urlParams[$1] = $3;
				}
			);

			return urlParams;
		}

		$(function() {
			const urlParams = parseQueryString(location.href);
			const requiredKeys = ['lat', 'lon', 'pkm_id'];

			const hasKeys = requiredKeys.every(function(k) { return k in urlParams; });

			$('#pkm').removeClass('hidden');

			if (!hasKeys) {
				$('#pkm').text('wrong link');

				return;
			}

			$('#coords').val(`${urlParams['lat']},${urlParams['lon']}`);
			$('#pkm img').attr('src', `//pgo.naji-astier.com/assets/${urlParams['pkm_id']}.png`);
			$('#pkm_id').text(urlParams['pkm_id']);
			$('#pkm_name').text(pokedex[urlParams['pkm_id']].name);

			$('#pkm').on('click', function () {
				$('#coords').trigger('focus');
				$('#coords').trigger('select');
				document.execCommand('copy');
				$('#pkm').removeClass('btn-primary').addClass('btn-success');
				$('#pkm span').text('Copi√©!');
			});
		});
	</script>
</body>
</html>
